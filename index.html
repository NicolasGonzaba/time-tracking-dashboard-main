<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <div class="grid">

    <article class="grid-report dark-blue ">
      <div class="blue ">
        <div class="row p-4 d-none d-sm-flex">
          <div class="col ps-4 pt-3">
            <img src="./images/image-jeremy.png" class="border" width="78px" alt="Jeremy">
          </div>
        </div>

        <div class="row">
          <div class="col-3 d-flex d-sm-none"></div>
          <div class="col ps-sm-5 p-blue relative">
            Report for
          </div>
        </div>
        <div class="row">
          <div class="col-3 d-flex d-sm-none">
            <img src="./images/image-jeremy.png" width="64px" class="ms-4 mt-2 border" alt="Jeremy">
          </div>
          <div class="col ps-sm-5 relative">
            <h2>
              Jeremy Robson
            </h2>
          </div>
        </div>

      </div>
      <div class="container mt-3 report-change">
        <div class="row p-2">
          <div class="col">
            <p class="ds-blue switch" id="daily">Daily</p>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <p class="switch" id="weekly">Weekly</p>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <p class="ds-blue switch" id="monthly">Monthly</p>
          </div>
        </div>
      </div>



    </article>

    <article class="grid-work work">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-work.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container ">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Work</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
            <div class="row m-md-2">
              <div class="col">
                <h1 id="work-current">32Hrs</h1>
              </div>
            </div>
            <div class="row m-md-2">
              <div class="col p-blue">
                <p id="work-previous">Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </article>

    <article class="grid-play play">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-play.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Play</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
          <div class="row m-md-2">
            <div class="col">
              <h1 id="play-current">10Hrs</h1>
            </div>
          </div>
          <div class="row m-md-2">
            <div class="col p-blue">
              <p id="play-previous">Last week - 8hrs</p>
            </div>
          </div>
        </div>
</div>
    </article>

    <article class="grid-study study">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-study.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Study</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
          <div class="row m-md-2">
            <div class="col">
              <h1 id="study-current">4Hrs</h1>
            </div>
          </div>
          <div class="row m-md-2">
            <div class="col p-blue">
              <p id="study-previous">Last week - 7hrs</p>
            </div>
          </div>
        </div>
</div>
    </article>

    <article class="grid-exercise exercise">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-exercise.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Exercise</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
          <div class="row m-md-2">
            <div class="col">
              <h1 id="exercise-current">4Hrs</h1>
            </div>
          </div>
          <div class="row m-md-2">
            <div class="col p-blue">
              <p id="exercise-previous">Last week - 5hrs</p>
            </div>
          </div>
        </div>
</div>
    </article>

    <article class="grid-social social">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-social.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Social</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
          <div class="row m-md-2">
            <div class="col">
              <h1 id="social-current">5Hrs</h1>
            </div>
          </div>
          <div class="row m-md-2">
            <div class="col p-blue">
              <p id="social-previous">Last week - 10hrs</p>
            </div>
          </div>
        </div>
</div>
    </article>

    <article class="grid-care self-care">
      <div class="row top">
        <div class="col image">
          <img src="./images/icon-self-care.svg" class="cover" alt="work">
        </div>
      </div>

      <div class="dark-blue m-card ">
        <div class="container">
          <div class="row m-2 pt-3">
            <div class="col">
              <p>Self Care</p>
            </div>
            <div class="col">
              <img src="./images/icon-ellipsis.svg" class="elipses" width="16px" height="5px" alt="elipses">
            </div>
          </div>
          <div class="card-change">
          <div class="row m-md-2">
            <div class="col">
              <h1 id=care-current>2Hrs</h1>
            </div>
          </div>
          <div class="row m-md-2">
            <div class="col p-blue">
              <p id="care-previous">Last week - 2hrs</p>
            </div>
          </div>
        </div>
</div>
    </article>

  </div>















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script type="module" src="app.js"></script>
</body>

</html>
